<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="header">
    <h1>Free Code Camp Survey Form</h1>
    <p>Thanks for filling the form</p>
    </div>
    <div class="center">
    <form action="">
        <p>Name</p>
        <label for="input"><input type="text" name="name" value="submit" id="first" placeholder="Name" required checked></label><br>
        <p>E-mail</p>
        <label for="E-mail"><input type="email" name="email" id="email" placeholder="email" required></label><br>
        <p>age(optional)</p>
        <label for="age"><input type="number" name="age" id="age" placeholder="age"></label>
        <p>please specify your role</p>
        <select id="dropmenu" name="role" class="form-control" required="">
            <option disabled="" selected="" value="">Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
<div class="group">
          <p>will you recommend freecodecamp to your friend</p>
              <label for="list"><input type="radio" name="definate" class="group"  checked>Definately</label><br>
              <label for=""><input type="radio" name="maybe"  class="group">maybe</label><br>
              <label for=""><input type="radio" name="sure" class="group">i'll think about it.</label>
</div>
<select id="dropmenu" name="role" class="form-control" required="">
    <option disabled="" selected="" value="">Whats your favourite thing about freecode camp</option>
    <option value="student">Challenge</option>
    <option value="job">Method of teaching</option>
    <option value="learner">Project</option>
    <option value="preferNo">community</option>
    <option value="other">Opensource</option>
  </select><br>
  <div class="form-group">
    <p>
      What would you like to see improved?
      <span class="clue">(Check all that apply)</span>
    </p><br>

    <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end Projects</label>
    <label><br>
      <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Back-end Projects</label><br>
    <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">Data Visualization</label><br>
    <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox">Challenges</label><br>
    <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox">Open Source Community</label><br>
    <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox">Gitter help rooms</label><br>
    <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox">Videos</label><br>
    <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox">City Meetups</label><br>
    <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox">Wiki</label><br>
    <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox">Forum</label><br>
    <label><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox">Additional Courses</label>
  </div><br>
  <p>Leave a message about freecodecamp</p>
  <textarea rows="5" cols="60" name="text" placeholder="message"></textarea><br>
 <button><input type="button" value="submit"></button>
    </form>
    </div>
</body>
</html>
